<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="center">
      <h1>Cadastro</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>E-mail</label>
        </div>

        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Senha</label>
        </div>

        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Confirmar senha</label>
        </div>

        <input type="submit" value="Cadastrar"/>
        <div class="login_link">
          <a href="http://127.0.0.1/index.html"> Fazer Login</a>
        </div>

      </form>
    </div>

  </body>
</html>
